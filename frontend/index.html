<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pupusería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navegación -->
<nav>
    <button onclick="showTab('clientes')">Clientes</button>
    <button onclick="showTab('pedidos')">Pedidos</button>
    <button onclick="showTab('pupusas')">Pupusas</button>
    <button onclick="showTab('restaurante')">Restaurante</button>
</nav>

<!-- Clientes -->
<div id="clientes" class="tab">
    <h2>Clientes</h2>
    <table id="tablaClientes">
        <thead>
        <tr><th>Nombre</th><th>Teléfono</th><th>Dirección</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <form id="formClientes">
        <input type="hidden" id="clienteId">
        <input type="text" id="clienteNombre" placeholder="Nombre" required>
        <input type="text" id="clienteTelefono" placeholder="Teléfono" required>
        <input type="text" id="clienteDireccion" placeholder="Dirección" required>
        <button type="submit">Guardar</button>
    </form>
</div>

<!-- Pedidos -->
<div id="pedidos" class="tab">
    <h2>Pedidos</h2>
    <table id="tablaPedidos">
        <thead>
        <tr><th>Dirección</th><th>Para Llevar</th><th>Comer Aquí</th><th>Estado</th><th>Cliente ID</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <form id="formPedidos">
        <input type="hidden" id="pedidoId">
        <input type="text" id="direccionPedido" placeholder="Dirección" required>
        <label><input type="checkbox" id="paraLlevarPedido"> Para llevar</label>
        <label><input type="checkbox" id="comerAquiPedido"> Comer en restaurante</label>
        <select id="estadoPedido">
            <option value="pendiente">Pendiente</option>
            <option value="en_proceso">En Proceso</option>
            <option value="entregado">Entregado</option>
        </select>
        <input type="number" id="clienteIdPedido" placeholder="ID Cliente" required>
        <button type="submit">Guardar</button>
    </form>
</div>

<!-- Pupusas -->
<div id="pupusas" class="tab">
    <h2>Pupusas</h2>
    <table id="tablaPupusas">
        <thead>
        <tr><th>Tipo</th><th>Precio</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <form id="formPupusas">
        <input type="hidden" id="pupusaId">
        <input type="text" id="tipoPupusa" placeholder="Tipo de pupusa" required>
        <input type="number" id="precioPupusa" placeholder="Precio" step="0.01" required>
        <button type="submit">Guardar</button>
    </form>
</div>

<!-- Restaurante -->
<div id="restaurante" class="tab">
    <h2>Restaurante</h2>
    <form id="formRestaurantes">
        <input type="hidden" id="restauranteId">
        <input type="text" id="nombreRestaurante" placeholder="Nombre del restaurante" required>
        <input type="text" id="ubicacionRestaurante" placeholder="Ubicación" required>
        <button type="submit">Guardar</button>
    </form>

    <h3>Carrito</h3>
    <label for="restaurante-cliente-id">Cliente ID:</label>
    <input type="number" id="restaurante-cliente-id" required>
    <label for="direccion-pedido-restaurante">Dirección:</label>
    <input type="text" id="direccion-pedido-restaurante" required>
    <label><input type="checkbox" id="para-llevar-restaurante"> Para Llevar</label>
    <label><input type="checkbox" id="comer-en-restaurante"> Comer en Restaurante</label>

    <label for="pupusas-select-restaurante">Seleccionar Pupusas:</label>
    <select id="pupusas-select-restaurante" multiple></select>

    <label for="cantidad-pupusa">Cantidad:</label>
    <input type="number" id="cantidad-pupusa" min="1" value="1">
    <button type="button" onclick="agregarAlCarrito()">Agregar al carrito</button>

    <ul id="carrito-lista"></ul>
    <p>Total: $<span id="carrito-total">0.00</span></p>
    <button onclick="realizarPedido()">Realizar Pedido</button>

    <h3>Pedidos</h3>
    <table id="restaurante-pedidos-table">
        <thead>
        <tr><th>ID</th><th>Dirección</th><th>Para Llevar</th><th>Comer Aquí</th><th>Estado</th><th>Cliente</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="factura" style="display:none;">
        <h3>Factura:</h3>
        <p id="factura-detalle"></p>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
